<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter | Mich</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
  <div class="wrapper">
    <header>Mich Converter</header>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" value="1" min="1" />
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagpedia.net/data/flags/h160/us.png" alt="flag" />
            <select></select>
          </div>
        </div>
        <div class="icon"><i class="fa fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagpedia.net/data/flags/h160/tr.png" alt="flag" />
            <select></select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">Getting exchange...</div>
      <button class="exchange">Get Exchange</button>
    </form>
  </div>
  <script src="country-list.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
